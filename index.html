<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #portalCanvas {
            width: 90vw;
            max-width: 400px;
            height: 70vh;
            max-height: 600px;
        }

        @media (max-width: 768px) {
            #portalCanvas {
                width: 85vw;
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <canvas id="portalCanvas"></canvas>

    <script>
        const canvas = document.getElementById('portalCanvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

        if (!gl) {
            alert('WebGL not supported');
        }

        // Set canvas size
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Vertex shader
        const vertexShaderSource = `
            attribute vec2 a_position;
            void main() {
                gl_Position = vec4(a_position, 0.0, 1.0);
            }
        `;

        // Fragment shader - Simple black wavy rectangle
        const fragmentShaderSource = `
            precision highp float;
            uniform vec2 u_resolution;
            uniform float u_time;

            // Simple noise for wave distortion
            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);

                float a = fract(sin(dot(i, vec2(127.1, 311.7))) * 43758.5453123);
                float b = fract(sin(dot(i + vec2(1.0, 0.0), vec2(127.1, 311.7))) * 43758.5453123);
                float c = fract(sin(dot(i + vec2(0.0, 1.0), vec2(127.1, 311.7))) * 43758.5453123);
                float d = fract(sin(dot(i + vec2(1.0, 1.0), vec2(127.1, 311.7))) * 43758.5453123);

                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            // Rounded rectangle SDF
            float roundedRect(vec2 p, vec2 size, float radius) {
                vec2 d = abs(p) - size + radius;
                return min(max(d.x, d.y), 0.0) + length(max(d, 0.0)) - radius;
            }

            // Wavy rounded rectangle
            float wavyRect(vec2 p, vec2 size, float radius, float time) {
                float baseDist = roundedRect(p, size, radius);

                float angle = atan(p.y, p.x);

                // Multiple wave frequencies - EXTREME amplitudes
                float wave1 = sin(angle * 3.0 + time * 1.0) * 0.08;
                float wave2 = sin(angle * 5.0 - time * 1.5) * 0.05;

                // Organic distortion along the edge
                vec2 noisePos = p * 5.0 + time * 0.5;
                float organicWave = (noise(noisePos) - 0.5) * 0.08;

                float totalWave = wave1 + wave2 + organicWave;

                return baseDist + totalWave;
            }

            void main() {
                vec2 uv = (gl_FragCoord.xy - 0.5 * u_resolution.xy) / u_resolution.y;

                vec2 rectSize = vec2(0.35, 0.65);
                float cornerRadius = 0.15;

                // Calculate wavy rectangle
                float d = wavyRect(uv, rectSize, cornerRadius, u_time);
                float rectMask = 1.0 - smoothstep(0.0, 0.002, d);

                // Just black
                vec3 color = vec3(0.0);
                color *= rectMask;

                gl_FragColor = vec4(color, 1.0);
            }
        `;

        // Compile shader
        function compileShader(gl, source, type) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compile error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        // Create program
        const vertexShader = compileShader(gl, vertexShaderSource, gl.VERTEX_SHADER);
        const fragmentShader = compileShader(gl, fragmentShaderSource, gl.FRAGMENT_SHADER);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error('Program link error:', gl.getProgramInfoLog(program));
        }

        gl.useProgram(program);

        // Set up geometry
        const positions = new Float32Array([
            -1, -1,
             1, -1,
            -1,  1,
             1,  1,
        ]);

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

        const positionLocation = gl.getAttribLocation(program, 'a_position');
        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

        // Get uniform locations
        const resolutionLocation = gl.getUniformLocation(program, 'u_resolution');
        const timeLocation = gl.getUniformLocation(program, 'u_time');

        // Animation loop
        function render(time) {
            time *= 0.001; // Convert to seconds

            gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
            gl.uniform1f(timeLocation, time);

            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
    </script>
</body>
</html>
